<!DOCTYPE html>
<html>
<head>
  <title>Fitness Login/Register</title>
  <style>
    .form-container { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; }
    .hidden { display: none; }
    button { margin-top: 10px; }
  </style>
</head>
<body>

  <div class="form-container">
    <h2 id="form-title">Register</h2>

    <!-- Register Form -->
    <form id="register-form" action="reg.php" method="POST">
      <input type="text" name="name" placeholder="Name" required><br><br>
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="hidden" action="log.php" method="POST">
      <input type="email" name="email" placeholder="Email" required><br><br>
      <input type="password" name="password" placeholder="Password" required><br><br>
      <button type="submit">Login</button>
    </form>

    <br>
    <button onclick="toggleForm()">Switch to Login</button>
  </div>

  <script>
    let isLogin = false;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Login" : "Register";
      document.getElementById("register-form").classList.toggle("hidden");
      document.getElementById("login-form").classList.toggle("hidden");
    }
  </script>

</body>
</html>
