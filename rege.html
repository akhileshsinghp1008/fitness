<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fitness Registration Form</title>
  <style>
    body {
      background-image: url("backgr.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }

    .container {
      max-width: 450px;
      margin: auto;
      background: rgb(255, 255, 255);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    #photoPreview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fitness Registration Form</h2>
    <form id="fitnessForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="age">Age:</label>
      <input type="number" id="age" required>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <label for="goal">Fitness Goal:</label>
      <textarea id="goal" placeholder="E.g., Weight loss, Muscle gain, etc."></textarea>

      <label for="package">Select Package:</label>
      <select id="package" required>
        <option value="">Choose Package</option>
        <option value="1 month">1 Month</option>
        <option value="3 months">3 Months</option>
        <option value="6 months">6 Months</option>
        <option value="1 year">1 Year</option>
      </select>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <!-- ðŸ‘‡ Profile Photo Upload -->
      <label for="photo">Upload Profile Photo:</label>
      <input type="file" id="photo" accept="image/*">
      <img id="photoPreview" src="" alt="Photo Preview" style="display:none;" />

      <button type="submit">Register Now</button>
    </form>
  </div>

  <script>
    document.getElementById('fitnessForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Page reload na ho
      alert("âœ… Registration Successful!");
      this.reset(); // Form reset
      document.getElementById('photoPreview').style.display = 'none';
    });

    // ðŸ‘‡ Photo preview functionality
    document.getElementById('photo').addEventListener('change', function() {
      const preview = document.getElementById('photoPreview');
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
