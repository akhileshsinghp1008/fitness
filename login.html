<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    body {
      background-image: url("backg.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
      margin-bottom: 130px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile {
      display: none;
    }
    .profile img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }


  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <div class="imge">
      <img src="workout1.gif" height="100px">
    </div>
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>

  <div class="container profile" id="profileBox">
    <img src="https://via.placeholder.com/150" alt="Profile" />
    <h2>My Profile</h2>
    <p><strong>Name:</strong> Mithilesh Ji</p>
    <p><strong>Email:</strong> mithilesh@example.com</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Static check - real login me backend use hota hai
      if (username === "mithilesh" && password === "1234") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("profileBox").style.display = "block";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
